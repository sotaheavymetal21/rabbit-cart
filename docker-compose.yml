services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DB_URL=${DB_URL}
      - REDIS_URL=${REDIS_URL}
      - PORT=${PORT}
      - SESSION_SECRET=${SESSION_SECRET}
    depends_on:
      - db
      - redis
    networks:
      - rabbit-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rabbit-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - rabbit-network

networks:
  rabbit-network:
    driver: bridge

volumes:
  postgres_data:
